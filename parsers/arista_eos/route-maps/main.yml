- name: route-map
  tags:
  - route-map
  matches:
  - name: route-map
    template: route-maps/default.j2
    lines:
    - regex: '^route-map (\S+) (permit|deny) (\d{1,4})$'
      examples:
      - 'route-map ospf100-eigrp900 permit 10'
      captures:
      - name
      - action
      - sequence
      path:
        route_maps:
          "{{ name }}":
            name: "{{ name }}"
            statements:
              "{{ sequence }}":
                action: "{{ action }}"
                sequence: "{{ sequence }}"
      lines:
      - regex: '^\s+description (.*)$'
        examples:
        - ' description this is some text'
        captures:
        - description
        path:
          route_maps:
            "{{ name }}":
              name: "{{ name }}"
              statements:
                "{{ sequence }}":
                  description: "{{ description }}"
      - regex: '^\s+(match|set) (.*)$'
        examples:
        - ' set ip next-hop 10.0.25.1'
        captures:
        - clause
        - value
        path:
          route_maps:
            "{{ name }}":
              name: "{{ name }}"
              statements:
                "{{ sequence }}":
                  action: "{{ action }}"
                  sequence: "{{ sequence }}"
                  clauses:
                  - clause: "{{ clause }}"
                    value: "\"{{ value }}\""
